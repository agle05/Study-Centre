<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/stylesheet.css')}}">
    <title>Login</title>
</head>
<body>
    <div class="login-content">
        <form action="/login" method="POST" autocomplete="off" class="login">
            <h1>Welcome back!</h1><br>
            {% if message %}
                <a style="text-decoration: none; text-align: center;" href="/register"><p>{{ message }}</p></a><br>
                <style>
                    .login-content {
                        height: 325px;
                    }
                </style>
            {% endif %}
            <h3>Student ID</h3>
            <input type="number" name="id" class="student-id" placeholder="Student ID"><br>
            <h3>Password</h3>
            <input type="password" name="password" class="password" placeholder="Password"><br><br>
            <div class="buttons">
                <div class="back-btn">
                    <input type="submit" name="back" class="back" value="← Back">
                </div>
                <div class="submit-btn">
                    <input type="submit" name="submit" class="submit" value="Login">
                </div>
            </div>
                
            
        </form>
    </div>
</body>
</html>
<style>
    html {
        background-color: rgb(31, 72, 126);
    }
</style>
