<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/stylesheet.css')}}">
    <title>Register</title>
</head>
<body>
    <a href="/"><button class="register-home-btn" id="home-button">‚Üê Back</button></a>
    <div class="registration-content">
        <form action="/register" method="POST" autocomplete="off" class="register"> 
            <h1>Register</h1><br>
            {% if message %}
                <a style="text-decoration: None; text-align: center;"href="/login"><p>{{ message }}</p></a><br>
                <style>
                    .registration-content {
                        height: 475px;
                    }
                </style>
            {% endif %}
            <h3>First Name</h3>
            <input type="text" id="first" name="first" required class="first-name" placeholder="First Name"><br>
            <h3>Surname</h3>
            <input type="text" id="surname" name="surname" required class="surname" placeholder="Surname"><br>
            <h3>Student ID</h3>
            <input type="number" id="id" name="id" min="17001" max="23200"required class="student-id" placeholder="Student Id"><br>
            <h3>Password</h3>
            <input type="password" id="password" name="password" required class="password" placeholder="Password"><br><br>
            <div class="buttons">
                <input type="submit" name="submit" class="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
<style>
    html {
        background-color: rgba(17,78,145,255);
    }
    p {
        color: red;
    }
</style>
